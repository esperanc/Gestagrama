<!DOCTYPE html>
<meta charset="utf-8">
<title>Gestagrama</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<body style="margin:0; overflow: hidden; background: black;">
<div id="maindiv" style="overflow:hidden; margin:0; padding:0; background: black;"></div> 
<script type="module">

import define from "./index.js";
import {Runtime, Library, Inspector} from "./runtime.js";

const runtime = new Runtime();
const main = runtime.module(define, Inspector.into(document.querySelector("#maindiv")));
document.querySelectorAll("div.observablehq").forEach ((div,i) => {
	if (i !== 1) { 
        div.style.display = "none";
    }
});
</script>
